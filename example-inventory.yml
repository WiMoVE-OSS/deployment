bgp:
  hosts:
  children:
    gateways:
      hosts:
        gateway:
          # Will be used as router-id for bgp
          ip: 172.X.X.X
    route-reflectors:
      hosts:
        route-reflector:
          ip: 172.X.X.X
    openwrt:
      children:
        zyxel:
          hosts:
            zyxel1:
              name: zyxel1
              ip: 10.242.2.41
            zyxel2:
              name: zyxel2
              ip: 10.242.2.42
        linksys:
          hosts:
            linksys1:
              name: linksys1
              ip: 10.242.2.21
            linksys2:
              name: linksys2
              ip: 10.242.2.22
      vars:
        # Wi-Fi parameters for all APs. They will be used in the template
        tx_power: 20
        ft_over_ds: 0
        fast_transition: 1
        ssid: your_ssid
        secret: the_secret_key
        log_server: bphk2
  vars:
    # The ip the route reflector has:
    route_reflector_ip: example-ip
    # The ip range the route reflector allows peerings from:
    listen_range: ip-subnet
    vars:
    # Supports up to 64.516. Please be aware that for every vni two netdevs will be created!
    vni_count: 20
